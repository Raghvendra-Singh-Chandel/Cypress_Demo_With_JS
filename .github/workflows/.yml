name: Cypress Tests

on:
  push:
    branches:
      - main 
  pull_request:

jobs:
  cypress-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Install Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'  # Change this to your desired Node.js version if needed

      - name: Install Dependencies
        run: npm install

      - name: Run Cypress Tests
        run: npm run test
      - name: Results
        if: always() 
        uses: actions/upload-artifact@v2
        with:
          name: cypress-artifacts
          path: |
            cypress/screenshots/
            cypress/videos/
            cypress/reports/
